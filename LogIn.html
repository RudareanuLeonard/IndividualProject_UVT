<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogInPage</title>
    <link rel="stylesheet" href="./LogIn.css">
</head>

<body>

    <!--NAV BAR-->
    <div class="nav-bar-main-class">
        <div class="nav-bar-logo">
            <img src="./logo.png" class="nav-bar-logo-img">
        </div>

        <div class="nav-bar-links">

            <div class="nav-bar-links-register">
                <a href="./WelcomePage.html">
                    <button class="nav-bar-links-register-button">
                        HOME
                    </button>
                </a>
            </div>            

            <div class="nav-bar-links-login">
                <a href="./registerPage.html">
                    <button class="nav-bar-links-login-button">
                        REGISTER
                    </button>
                </a>
            </div>            

        </div>

    </div>
    <!--NAV BAR END-->




    <!--LOG IN FORM START-->

    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="./logo.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" action="./LogIn.php" id="login_form" name="login_form" method="POST">
					<span class="login100-form-title">
						Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" id="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" id="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" id="logInButton" name="logInButton">
							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							
						<a class="txt2" href="./forgotPassword.php">
						    Forgot Password?
						</a>

						</span>
					</div>

					
				</form>
			</div>
		</div>
	</div>
	

    <!--LOG IN FORM END-->

</body>
</html>
